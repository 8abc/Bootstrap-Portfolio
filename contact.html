<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container contact-form">
    <h1>Contact form</h1>
    <hr>

    <div class ="row">

      <div class="col-md-6">
       <p><a href="https://www.linkedin.com/in/anadelaine-catalla-ab312b140/">LinkedIn</a></p> 
        <a href="https://github.com/8abc">Github</a>
      </div>

      <div class="col-md-6">

        <div class="main-form">
          <label for="contactname">Name</label>
          <input type="text" class="form-control" id="contactname" placeholder="Enter Name">
        </div>

        <div class="main-form">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="contactemail" placeholder="Enter Email Adress">
        </div>

        <div class="main-form">
          <label for="Message">Message</label>
          <input type="text" class="form-control">
          <textarea class="form-control" rows=5></textarea>
        </div>

        <div class="submit-form">
          <button class="btn btn-primary btn-block">Send</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
